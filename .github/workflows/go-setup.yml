name: Setup Go Workflow

on:
  workflow_call:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.2

      - name: Create GitHub App installation token
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ inputs.app_id }}
          private-key: ${{ secrets.app_private_key }}
          owner: ${{ inputs.owner }}

      - name: Configure auth for private GitHub modules (.netrc)
        shell: bash
        run: |
          cat > ~/.netrc <<EOF
          machine github.com
            login x-access-token
            password ${{ steps.app_token.outputs.token }}
          machine api.github.com
            login x-access-token
            password ${{ steps.app_token.outputs.token }}
          EOF
          chmod 600 ~/.netrc

      - name: Configure Go for private modules
        run: |
          go env -w GOPRIVATE=github.com/Arematics/* 
          go env -w GONOSUMDB=github.com/Arematics/*

      - name: Initialize Go module cache
        run: |
          go mod download

      - name: Upload complete workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: ./
